           <div class="row" style="margin-top:30px;margin-left: 2px;"> 
              <span> <button type="button" style="margin-right: 5px;background-color: #5E5F5E; border:none; width: 115px;" class="btn btn-primary" id="alertbutton" onclick="addNumbers()">Add</button> </span>
              <span> <button type="button" style="margin-right: 5px;background-color: #5E5F5E; border:none; width: 115px;"  class="btn btn-primary" id="alertbutton" onclick="substractNumbers()">Subtract</button> </span>
